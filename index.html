<body>
  <div class="gtvo">
<!-- Inicio login -->
    <div id="login">
      
      <form action="#" method="POST">

        <div class="gtvo_l">

          <h4>Contact Form</h4>

          <label>Last Name</label>
          <input type="text" placeholder="Paco Flores" minlength="6" required>

          <label>First Name</label>
          <input type="text" placeholder="Milton Gustavo" minlength="6" required>

          <label>Email</label>
          <input type="email" placeholder="mail@dominio.com" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>

          <label>Message</label>
          <textarea name="textarea" placeholder="Enter your message here ..." rows="6" minlength="20" maxlength="140" required></textarea>

          <input type="submit" value="Submit">

        </div>

      </form>

    </div> 
<!-- Fin login -->
